# azure-pipelines.yml

pool:
  vmImage: 'ubuntu-18.04'

steps:
  - script: |
      docker pull loadimpact/k6
    displayName: Pull k6 image
  - script: |
      docker run -i \
        -v $(cd .. && pwd):/src \
        loadimpact/k6 \
        run /src/003_basic_test/http_get.js \
    displayName: Run k6 cloud